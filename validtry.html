<html>
    <head>
        <title>validation form</title>
        <link rel="stylesheet" href="validtry.css">
      
        <script src="validtry.js" defer></script>
    </head>
    <center>   
        <body>
        <div id="container">
     
        <form id="form">
            <h1>VALIDATION FORM</h1>
            
            <br>
            <br>
            <div class="input-group">
               
                <label><h5><i class="fa-solid fa-user"></i> USERNAME</h5></label><br>
                <input id="username" type="text" placeholder="enter username" name="username"></input>
            
            <div class="error"></div>
            </div>


            <div class="input-group">
                <label><h5><i class="fa-solid fa-envelope"></i> EMAIL</h5></label><br>
                <input id="email" type="text" placeholder="enter email" name="email"></input>
            
            <div class="error"></div>
</div>

            <div class="input-group">
               
                <label><h5> <i class="fa fa-lock" aria-hidden="true"></i> PASSWORD</h5></label><br>
                
                <input id="password" type="text" placeholder="enter password" name="password"></input>
           
            <div class="error"></div>
</div>

            <div class="input-group">
                <label><h5><i class="fa-solid fa-key"></i> CONFIRM PASSWORD</h5></label><br>
                <input id="cpassword" type="text" placeholder="enter confirm password" name="confirm password"></input>
           
            <div class="error"></div>
            </div>
            <button class="submit" id="valid">submit</button>


        </form>
        </div>
         <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    </body>
    </center>
</html>
